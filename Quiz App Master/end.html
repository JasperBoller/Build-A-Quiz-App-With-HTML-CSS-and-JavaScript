<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Quiz Results</title>
    <link rel="stylesheet" href="app.css" />
    <style>
      .end-container {
        text-align: center;
        padding: 2rem;
        max-width: 600px;
        margin: 0 auto;
      }
      
      .score-container {
        background: #f8f9fa;
        border-radius: 10px;
        padding: 2rem;
        margin: 2rem 0;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      
      .score-text {
        font-size: 1.5rem;
        font-weight: bold;
        margin-bottom: 1rem;
      }
      
      .correct-answers, .percentage {
        font-size: 1.2rem;
        margin: 0.5rem 0;
      }
      
      #feedbackMessage {
        font-size: 1.3rem;
        margin-top: 1.5rem;
        color: #2c3e50;
        font-weight: bold;
      }
      
      .btn {
        background: #3498db;
        color: white;
        border: none;
        padding: 0.8rem 1.5rem;
        font-size: 1.1rem;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s;
        margin: 0.5rem;
        text-decoration: none;
        display: inline-block;
      }
      
      .btn:hover {
        background: #2980b9;
      }
      
      #username {
        padding: 0.8rem;
        font-size: 1.1rem;
        border-radius: 5px;
        border: 1px solid #ddd;
        margin-right: 0.5rem;
      }
      
      .flex-center {
        display: flex;
        justify-content: center;
      }
      
      .flex-column {
        flex-direction: column;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="end" class="flex-center flex-column">
        <div class="end-container">
          
          <div class="score-container">
            <p class="score-text">Your score: <span id="finalScore"></span></p>
            <p class="correct-answers">Correct answers: <span id="correctAnswers"></span>/<span id="totalQuestions"></span></p>
            <p class="percentage">Percentage: <span id="percentageScore"></span>%</p>
            <p class="feedback" id="feedbackMessage"></p>
          </div>
          
          <form id="saveScoreForm">
            <input
              type="text"
              name="username"
              id="username"
              placeholder="username"
              required
            />
            <button
              type="submit"
              class="btn"
              id="saveScoreBtn"
            >
              Save Score
            </button>
          </form>
          
          <div class="action-buttons">
            <a class="btn" href="/game.html">Play Again</a>
            <a class="btn" href="/">Go Home</a>
          </div>
        </div>
      </div>
    </div>
    <script src="end.js"></script>
  </body>
</html>
