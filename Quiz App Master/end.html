<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Congrats!</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div class="container">
      <div id="end" class="flex-center flex-column">
        <h1 id="finalScore"></h1>
        <form>
          <input
            type="text"
            name="username"
            id="username"
            placeholder="username"
          />
          <button
            type="submit"
            class="btn"
            id="saveScoreBtn"
            onclick="saveHighScore(event)"
            disabled
          >
            Save
          </button>
        </form>
        <a class="btn" href="/game.html">Play Again</a>
        <a class="btn" href="/">Go Home</a>
      </div>
    </div>

   
<div class="end-container">
  <h1>Quiz Results</h1>
  <div class="score-container">
      <p class="score-text">Your score: <span id="finalScore"></span></p>
      <p class="correct-answers">Correct answers: <span id="correctAnswers"></span>/<span id="totalQuestions"></span></p>
      <p class="percentage">Percentage: <span id="percentageScore"></span>%</p>
      <p class="feedback" id="feedbackMessage"></p>
  </div>
  <button onclick="window.location.assign('/')">Try Again</button>
</div>
    <script src="end.js"></script>
  </body>
</html>
